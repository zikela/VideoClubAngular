<div>
    <h3>Movies<h3>
	<table class="table table-hover table-bordered">
		<thead>
		<tr class="active">
            <td><input class="form-control" id="movieid" name="movies" placeholder="Movie ID" ng-model="rlc.search.MovieID"></td>
			<td><input class="form-control" id="name" name="name" placeholder="Name" ng-model="rlc.search.name"></td>
			<td><input class="form-control" id="genre" name="genre" placeholder="Genre" ng-model="rlc.search.Genre"></td>
            <td><input class="form-control" id="NumberOfCopies" name="NumberOfCopies" placeholder="Number of copies" ng-model="rlc.search.NumberOfCopies"></td>
		</tr>
		<tr class="active">
			
			<th>
				Movie ID
			</th>
			<th>
				Name
			</th>
            <th>
				Genre
			</th>
            <th>
				Number of Copies
			</th>
            <th></th>
		</tr>
		</thead>
		<tbody>
			<tr class="link" ng-repeat="movie in rlc.movies | filter : rlc.search | limitTo : rlc.pagination.pageSize : (rlc.pagination.currentPage-1) * rlc.pagination.pageSize">
				<td>{{movie.MovieID}}</td>
				<td>{{movie.Name}}</td>
                <td>{{movie.Genre}}</td>
				<td>{{movie.NumberOfCopies}}</td>
                <td><button ng-click='rlc.editMovie(movie.MovieID)' class="btn btn-sm btn-info glyphicon glyphicon-pencil">Edit</button></td>
            </tr>
		</tbody>
	</table>
	<ul class="pagination pagination-sm">
        <li ng-class="{'disabled': rlc.pagination.currentPage == 1}">
            <a class="link" ng-href aria-label="Previous" ng-click="rlc.pagination.changePage(rlc.pagination.currentPage - 1)">
                <span aria-hidden="true">&laquo; Previous</span>
            </a>
        </li>
         <li ng-repeat="page in rlc.pagination.pages track by $index" ng-class="{'active':($index+1) == rlc.pagination.currentPage}">
            <a class="link" ng-href ng-click="rlc.pagination.changePage($index+1)">{{$index+1}}</a>
        </li> 
        <li ng-class="{'disabled': rlc.pagination.currentPage == rlc.pagination.pages.length}">
            <a class="link" ng-href aria-label="Next" ng-click="rlc.pagination.changePage(rlc.pagination.currentPage + 1)">
                <span aria-hidden="true">Next &raquo;</span>
            </a>
        </li>
    </ul>
    <div>
        <a class="btn btn-primary" href="#/movie/add">Add new film</a>
    </div>
</div>
